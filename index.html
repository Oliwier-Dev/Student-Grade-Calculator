<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student grades</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Check students grades</h1>
    <form id="form" autocomplete="off">
        <input type="text" id="nameInput" placeholder="Input students name">
        <input type="text" id="gradeInput" placeholder="Input students grade">
        <button id="addStudent" type="submit">Add</button>
    </form>
    <p id="message"></p>
    <h2>Report</h2>
    <ul id="ul"></ul>
    <button id="btn">Download report</button>
    <h2>Table</h2>
    <table>
        <thead>
            <tr>
                <th>Student</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id="tablebody"></tbody>
    </table>
</body>
</html>
